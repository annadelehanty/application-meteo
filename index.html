<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Méteo Mondiale</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Ojuju:wght@200..800&family=Russo+One&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../application-meteo/src/weather-icons-master/css/weather-icons.min.css"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <hr />
      <div id="weather">
        <section id="currentWeather">
          <h1>PARIS</h1>
          <span id="line2">
            <i class="wi wi-day-sunny icon"></i>
            <h2>14°C</h2></span
          >
          <p id="conditions">
            saturday 11:50, moderate rain <br />humidity: 87%, Wind: 2.57km/h
          </p>
        </section>
        <section id="forecast">
          <ul>
            <li>
              <i class="wi wi-day-sunny"></i><br />
              sunday <br />
              14°C - 14°C
            </li>
            <li>
              <i class="wi wi-day-sunny"></i><br />monday
              <br />
              14°C - 14°C
            </li>
            <li>
              <i class="wi wi-day-sunny"></i><br />tuesday
              <br />
              14°C - 14°C
            </li>
            <li>
              <i class="wi wi-day-sunny"></i><br />wednesday
              <br />
              14°C - 14°C
            </li>
          </ul>
        </section>
      </div>
      <hr />
      <footer>
        <p id="footer">
          this website is coded by
          <a href="https://github.com/annadelehanty" target="_blank">anna</a>,
          using
          <a
            href="https://github.com/annadelehanty/application-meteo"
            target="_blank"
            >github</a
          >, and is hosted on
          <a href="https://www.netlify.com/" target="_blank">netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
