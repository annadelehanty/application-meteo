<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Méteo Mondiale</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Ojuju:wght@200..800&family=Russo+One&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../application-meteo/src/weather-icons-master/css/weather-icons.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            id="city-input"
            required
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <hr />
      <div id="weather">
        <section id="currentWeather">
          <h1 id="location">LONDON</h1>
          <span id="line2">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              id="current-icon"
            />
            <h2><span id="temp-now"></span>°C</h2></span
          >
          <p id="conditions">
            <span id="date">saturday 11:50</span>,
            <span id="condition">moderate rain</span> <br />humidity:
            <span id="humidity">87</span>%, wind:
            <span id="wind-speed">2.57</span>km/h
          </p>
        </section>
        <section id="forecast">
          <ul>
            <li>
              <i class="wi wi-day-sunny"></i><br />
              <span id="date1">sunday</span> <br />
              <span class="high">14°C</span> - <span class="low">14°C</span>
            </li>
            <li>
              <i class="wi wi-day-sunny"></i><br /><span id="date2"
                >monday</span
              >
              <br />
              <span class="high">14°C</span> - <span class="low">14°C</span>
            </li>
            <li>
              <i class="wi wi-day-sunny"></i><br /><span id="date3"
                >tuesday</span
              >
              <br />
              <span class="high">14°C</span> - <span class="low">14°C</span>
            </li>
            <li>
              <i class="wi wi-day-sunny"></i><br /><span id="date4"
                >wednesday</span
              >
              <br />
              <span class="high">14°C</span> - <span class="low">14°C</span>
            </li>
          </ul>
        </section>
      </div>
      <hr />
      <footer>
        <p>
          this website is coded by
          <a href="https://github.com/annadelehanty" target="_blank">anna</a>,
          using
          <a
            href="https://github.com/annadelehanty/application-meteo"
            target="_blank"
            >github</a
          >, and is hosted on
          <a href="https://www.netlify.com/" target="_blank">netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
